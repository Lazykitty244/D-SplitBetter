<!-- items.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select Items - DSplitBill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #72edf2, #5151e5);
            padding: 40px;
            margin: 0;
            display: flex; flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .brick {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f5f5f5;
            width: 200px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #5151e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Select Who Bought What</h1>
    <form method="POST" action="/split">
        {% for item in items %}
        <div class="brick">
            <strong>{{ item.description }}</strong><br>
            ${{ item.amount }}<br>
            {% for user in users %}
                <label><input type="checkbox" name="{{ item.description }}_{{ user }}"> {{ user }}</label><br>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Calculate Split</button>
    </form>
</body>
</html>
